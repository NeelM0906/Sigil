services:
  - type: web
    name: sigil
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SIGIL_STATE_DIR
        value: /data/.sigil
      - key: SIGIL_WORKSPACE_DIR
        value: /data/workspace
      - key: SIGIL_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: sigil-data
      mountPath: /data
      sizeGB: 1
