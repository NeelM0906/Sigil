services:
  sigil-gateway:
    image: ${SIGIL_IMAGE:-sigil:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SIGIL_GATEWAY_TOKEN: ${SIGIL_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SIGIL_CONFIG_DIR}:/home/node/.sigil
      - ${SIGIL_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${SIGIL_GATEWAY_PORT:-18789}:18789"
      - "${SIGIL_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SIGIL_GATEWAY_BIND:-lan}",
        "--port",
        "${SIGIL_GATEWAY_PORT:-18789}"
      ]

  sigil-cli:
    image: ${SIGIL_IMAGE:-sigil:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SIGIL_CONFIG_DIR}:/home/node/.sigil
      - ${SIGIL_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
